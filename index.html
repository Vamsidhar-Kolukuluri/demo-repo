<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vamsidhar</title>
    <style>
        body {
            background-image: url('https://www.shutterstock.com/blog/wp-content/uploads/sites/5/2018/04/shutterstock_575368441.jpg');
            font-family: Inter, sans-serif;
        }
        .content {
            background-color: rgba(255, 255, 255, 0.75);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            font-family: Inter, sans-serif;
            padding: 10px;
            transform: translateY(75%);
            height: 50%;
            width: 40%;
        }
        input[type=email], input[type=password]{
            width: 65%;
            border: 2px solid #ccc;
            border-radius: 20px;
            background-color: white;
            background-position: 10px 10px; 
            background-repeat: no-repeat;
            background-size: 18px;
            padding: 12px 20px 12px 40px;
        }
        input[type=email] {
            background-image: url('https://cdn-icons-png.flaticon.com/512/561/561127.png');
        }
        input[type=password] {
            background-image: url('https://cdn-icons.flaticon.com/png/512/807/premium/807369.png?token=exp=1654844785~hmac=61785d30f6611ba471bb09b180cfabcf');
        }
        button {
            background-color: #0071e3;
            border: none;
            border-radius: 20px;
            color: white;
            display: inline-block;
            font-family: Inter, sans-serif;
            text-align: center;
            text-decoration: none;
            padding: 7.5px 15px;
        }
        button:hover {
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 6px -1px, rgba(0, 0, 0, 0.06) 0px 2px 4px -1px;
        }
    </style>
</head>
<body>
    <center>
        <div class="content">
            <table>
                <tr>
                    <td><img src="https://cdn-icons-png.flaticon.com/512/1828/1828391.png" height="24px" width="24px"/></td>
                    <td><h2>Login</h2></td>
                </tr>
            </table>
            <form>
                <input type="email" name="eid" placeholder="email"/>
                <br/><br/>
                <input type="password" name="pwd" placeholder="password"/>
                <br/><br/>
                <button type="submit" name="btn">Submit</button>
                <br/><br/>
            </form>
        </div>
    </center>
</body>
</html>
